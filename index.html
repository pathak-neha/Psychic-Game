<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="javascript" type="text/javascript" src="./assets/javascript/game.js">
</head>
<body>
    <header class="text-uppercase bg-dark static">
        <div class="container">
            <div class="row">
                <div class="col-12-sm">
                    <h1 id="text-light">the psychic game</h1> 
                </div>
            </div>
        </div>
    </header>
    <br>
    <div class="container border rounded bg-info" id="main-content">
        <div class="row">
            <div class="col-12-sm">
                <h2 id="text-light">Guess what letter I'm thinking of.</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="mx-auto border rounded bg-light" style="width: 900px;">
                <h3 class="text-center" id="text-dark"><span id="current-keystroke">Press any key to get started.</span></h3>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p id="text-light">Wins: <span id="wins">0</span></p>
                    <p id="text-light">Losses: <span id="losses">0</span></p>
                </div>

                <div class="col-sm-6">
                    <p id="text-light">Guesses Left: <span id="guess-count">10</span></p>
                    <p id="text-light">Your guesses so far: <span id="guess-arr">N/A</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script> 
</body>
</html>
